<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>
    <main style="display: flex;">
        <aside class="FilterBar" style="width: 25%; padding: 16px;">
            <!-- Filter options -->
        </aside>
        <section class="Results" style="width: 75%; padding: 16px;">
            <!-- Filtered results -->
        </section>
    </main>
    <script>
        document.getElementById('header-placeholder').innerHTML = await fetch('header.html').then(res => res.text());
    </script>
</body>
</html>
